<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Seguro</title>
  <link rel="stylesheet" href="pag5.css">
</head>

<body>

  <!-- Barra de Navegação -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Produtos</a></li>
      <li><a href="#">Carrinho</a></li>
      <li><a href="#">Contato</a></li>
      <li><a href="pagamento.html">Pagamento</a></li>
    </ul>
  </nav>

  <!-- Conteúdo da Página -->
  <div class="container">
    <h1>Pagamento Seguro</h1>

    <!-- Detalhes do Pedido -->
    <div class="order-details">
      <h2>Detalhes do Pedido</h2>
      <p>Nome do Produto: Tênis Air Max Plus White</p>
      <p>Preço: R$ 1470,00</p>
      <p>Quantidade: 1</p>
      <p>Total: R$ 1470,00</p>
    </div>

    <!-- Formulário de Pagamento -->
    <form action="/processar-pagamento" method="post">
      <h2>Detalhes de Pagamento</h2>

      <label for="nome-cartao">Nome no Cartão</label>
      <input type="text" id="nome-cartao" name="nome-cartao" required>

      <label for="numero-cartao">Número do Cartão</label>
      <input type="text" id="numero-cartao" name="numero-cartao" required>

      <label for="data-expiracao">Data de Expiração</label>
      <input type="text" id="data-expiracao" name="data-expiracao" placeholder="MM/AAAA" required>

      <label for="codigo-seguranca">Código de Segurança</label>
      <input type="text" id="codigo-seguranca" name="codigo-seguranca" required>

      <button type="submit">Pagar Agora</button>
      <br>
      <br>
      <button onclick="window.location.href='pag2.html'">VOLTAR</button>
    </form>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2023 STYLE-NEWS</p>
  </footer>

</body>

</html>
